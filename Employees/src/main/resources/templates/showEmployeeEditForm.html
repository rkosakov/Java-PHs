<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Update Employee Details</title>
</head>

<body>
    <div align="center">
        <h1>Update Employee Details</h1>
        <br />
        <form action="#" th:action="@{/employee/editEmployeeSubmit}" th:object="${employee}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Employee Id:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                
                <tr>             
                    <td>User Name:</td>
                    <td>
                        <input type="text" th:field="*{userName}" />
                    </td>
                </tr>
                
                <tr>
                    <td>Job Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                                            
                <tr>
                    <td>Salary:</td>
                    <td><input type="text" th:field="*{salary}" /></td>
                </tr>
                
                <tr>
                    <td>Location:</td>
                    <td><input type="text" th:field="*{location}" /></td>
                </tr>
                
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>

                <tr>
                    <td align="right"></td><td align="left"><input type="submit" value="Save"></input></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
